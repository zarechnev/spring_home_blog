    <th:block th:each="article: ${articles}">
            <!-- #post -->
            <article class="post type-post status-publish format-standard hentry category-web-design">
                <div class="post-title">
                    <a th:href="${siteUrl}+${articleUrlPath}+'/'+${article.getId()}" rel="bookmark"><h2 style="font-size:35px;" th:text="${article.getArticleTitle()}">article title</h2></a>

                    <div class="post-info"><span th:text="${article.getLastEditDateTime()}">last edit article date</span></div>
                </div>

                <p th:text="${article.getAbstract()}">shot top part of article</p>

                <a th:href="${siteUrl}+${articleUrlPath}+'/'+${article.getId()}" class="button button-style button-anim fa fa-long-arrow-right"><span>Подробнее . . .</span></a>
            </article>
            <!-- #post -->
    </th:block>
