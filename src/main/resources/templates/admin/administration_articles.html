<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="~{fragments/top :: top}"></head>
<body>
<th:block th:include="~{fragments/navigation :: navigation}"></th:block>
<div class="container">
    <h3>Администрирование статей</h3>
    <hr>
    <div id="main">
        <div class="container">
            <div class="row">
                <table border="1">
                    <caption>Статьи</caption>
                    <tr>
                        <th>Выбрать</th>
                        <th>Заголовок</th>
                        <th>Опубликована</th>
                        <th>Дата последней правки</th>
                        <th>Количество комментариев</th>
                    </tr>

                    <th:block th:each="article: ${articles}">
                        <tr>
                            <td><input type="checkbox"></td>
                            <td>
                                <a th:href="${siteUrl}+${articleUrlPath}+'/'+${article.getId()}" rel="bookmark">
                                    <h4 th:text="${article.getArticleTitle()}">article title</h4>
                                </a>
                            </td>
                            <td><input type="checkbox"></td>
                            <td>
                                <span th:text="${article.getLastEditDateTime()}">last edit article date</span>
                            </td>
                            <td>31,5</td>
                        </tr>
                    </th:block>
                </table>

                <!--
                блок кнопок для управления статьями
                -->

                <!--
                блок для редактирования статей
                -->
            </div>
        </div>
    </div>
</div>
<div th:include="~{fragments/bottom :: bottom}"></div>
</body>
</html>
