<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="~{fragments/top :: top}"></head>
<body>
<th:block th:include="~{fragments/navigation :: navigation}"></th:block>
<div class="container" id="main_container">
    <div class="row">
        <div class="col">
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col"></div>
        <div class="col-4">
            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label for="inputLogin">Логин</label>
                    <input type="text" name="username" class="form-control" id="inputLogin" placeholder="логин">
                </div>
                <div class="form-group">
                    <label for="inputPassword">Пароль</label>
                    <input type="password" name="password" class="form-control" id="inputPassword" placeholder="пароль">
                </div>
                <button type="submit" class="btn btn-primary">Вход</button>
            </form>
        </div>
        <div class="col"></div>
    </div>
</div>
<div th:include="~{fragments/bottom :: bottom}"></div>
</body>
</html>
